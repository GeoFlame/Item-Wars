<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Wars</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 50px;
        }
        .btn {
            background-color: #ff4548;
            color: white;
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #ff2a2e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Item Wars!</h1>
        <p>Fight with unique items and battle for glory!</p>
        <button class="btn" onclick="playGame()">Play Now</button>
    </div>
    <script>
        function playGame() {
            window.location.href = 'https://www.roblox.com/games/YourGameIDHere';
        }
    </script>
</body>
</html>
